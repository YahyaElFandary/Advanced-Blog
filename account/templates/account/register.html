{% extends "base.html" %}


{% block content %}
<h2>register</h2>
<form method="post">
  {% csrf_token %}
  {% for field in registration_form %}
  <p>
    {{field.label_tag}}
    {{field}}
    <br>
    {% if field.help_text %}
    <small style="color: grey;">{{field.help_text}}</small>
    {% endif %}
    {% for error in field.errors %}
    <small style="color: red;">{{error}}</small>
    {% endfor %}
  </p>
  {% endfor %}
  <button type="submit" name="button">Register</button>
</form>
{% endblock content %}
